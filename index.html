<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="settings-page">
        <h2>Blackjack Settings</h2>
        <!-- Shoe size-->
        <label for="shoe-size">Select Shoe Size (Decks):</label>
        <select id="shoe-size">
            <option value="2">2 Decks</option>
            <option value="3">3 Decks</option>
            <option value="4">4 Decks</option>
            <option value="5">5 Decks</option>
            <option value="6" selected>6 Decks</option>
            <option value="7">7 Decks</option>
            <option value="8">8 Decks</option>
        </select>

	<!-- DAS Setting -->
	<label for="das-setting">
    		<input type="checkbox" id="das-setting" checked>
    		Allow Double After Split (DAS)
	</label>
        

        <!-- Dropdown to select the number of hands (1 to 4) -->
        <label for="num-hands">Select number of hands:</label>
        <select id="num-hands">
            <option value="1">1 Hand</option>
            <option value="2">2 Hands</option>
            <option value="3">3 Hands</option>
            <option value="4">4 Hands</option>
        </select>
	<br />
	<button onclick="startGame()">Start Game</button>

    </div>


    <div id="game-page" style="display: none;">

        <h1>Blackjack</h1>
        <div id="result-message"></div>  <!-- This is where we'll show the game result -->

        <div id="dealer-hand">
            <h2>Dealer's Hand</h2>
            <div id="dealer-cards"></div>
            <div id="dealer-total"></div> <!-- Dealer total display -->
        </div>

        <div id="player-hand">
            <h2>Player's Hand</h2>
            <div id="player-cards"></div>
            <div id="player-total"></div> <!-- Player total display -->
        </div>

        <!-- Split button container, initially hidden -->
        <div id="split-btn-container" style="display: none;">
            <button onclick="split()">Split</button>
        </div>

        <div id="game-info">
            <p id="shoe-counter">Cards in Shoe: 0</p>
            <p id="discard-pile-counter">Cards in Discard Pile: 0</p>
        </div>

        <script src="game.js"></script>
</body>
    </html>
