<body>!
  <div id="settings-container">
    <form id="settings-form">
      <label>Number of hands (1-4):
        <input type="number" name="hands" min="1" max="4" value="3" />
      </label>
      <label>Late Surrender:
        <input type="checkbox" name="lateSurrender" />
      </label>
      <label>Blackjack Payout:
        <select name="payout">
          <option value="2">2:1</option>
          <option value="1.5" selected>3:2</option>
          <option value="1.2">6:5</option>
        </select>
      </label>
      <label>Insurance:
        <select name="insurance">
          <option value="yes">Yes</option>
          <option value="no" selected>No</option>
        </select>
      </label>
      <label>Dealer 17:
        <select name="dealer17">
          <option value="hit">Hit</option>
          <option value="stand" selected>Stand</option>
        </select>
      </label>
      <label>Double After Split:
        <select name="doubleAfterSplit">
          <option value="yes" selected>Yes</option>
          <option value="no">No</option>
        </select>
      </label>
      <label>Split to hands (2-4):
        <input type="number" name="splitHands" min="2" max="4" value="2" />
      </label>
      <label>Resplitting Aces:
        <select name="resplitAces">
          <option value="yes" selected>Yes</option>
          <option value="no">No</option>
        </select>
      </label>
      <label>Split Aces Draw 1 card only:
        <select name="splitAcesDrawOne">
          <option value="yes" selected>Yes</option>
          <option value="no">No</option>
        </select>
      </label>
      <button type="submit">Start Game</button>
    </form>
  </div>

  <div id="game-container" style="display:none;"></div>

  <script type="module" src="./settings.js"></script>
</body>
!!
