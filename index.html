<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack with Style ðŸŽ´</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Blackjack</h1>

  <div class="hand-section">
    <div class="hand">
      <h2>Your Hand (<span id="player-score">0</span>)</h2>
      <div id="player-cards" class="hand-cards"></div>
    </div>
    <div class="hand">
      <h2>Dealer's Hand (<span id="dealer-score">0</span>)</h2>
      <div id="dealer-cards" class="hand-cards"></div>
    </div>
  </div>

  <div class="controls">
    <button id="hit-btn">Hit</button>
    <button id="stand-btn">Stand</button>
    <button id="restart-btn">Restart</button>
  </div>

  <h2 id="result" class="result-text"></h2>

  <script src="script.js"></script>
</body>
</html>
